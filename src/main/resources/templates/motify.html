<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><HEAD><META content="IE=11.0000"
                                                                                           http-equiv="X-UA-Compatible">

    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>发布新投票</TITLE> <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <SCRIPT src="../js/jquery-1.8.3.min.js" type="text/javascript"></SCRIPT>
    <SCRIPT type="text/javascript">
        function AddOption(){
            var dd = document.getElementById("voteoptions");
            var cont = document.createElement("p");
            var NewInput = document.createElement("input");
            NewInput.setAttribute("type","text");
            NewInput.setAttribute("name","content");
            cont.appendChild(NewInput);
            dd.appendChild(cont);
        }
        function jianOption(){
            var dd = document.getElementById("voteoptions");
            var ss=document.getElementsByName("content").length;
            if(ss<=2){
                alert("无法再减了");
                return;
            }
            dd.lastChild.remove();
        }
    </SCRIPT>

    <META name="GENERATOR" content="MSHTML 11.00.10586.420"></HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"> </DIV>
<DIV class="wrap" id="navbar" th:replace="header::header">
</DIV>
<DIV class="box" id="voteManage">
    <H2>添加新投票</H2>
    <DIV class="content">
        <FORM id="vvv" th:action="@{motifying(sid=${subject.sid})}" method="post">
            <DL>
                <DT>投票内容：</DT>
                <DD><INPUT name="struts.token.name" type="hidden" value="token"> <INPUT name="token" type="hidden" value="B1XPKLEQ7DQ6DNVWKBARPOY4HLYYXDE6">
                    <INPUT name="title" readonly unselectable="on" class="input-text" id="title" type="text" e th:value="${subject.title}">
                </DD>
                <DT>投票类型：</DT>
                <DD><INPUT name="type" type="radio" checked="true" value="单选">单选	<INPUT name="type" th:checked="${subject.type=='多选'?'checked':'false'}" type="radio" value="多选">多选 </DD>
                <DT>投票选项：</DT>
                <DD id="voteoptions">
                     <P th:each="oo:${ops}">
                         <INPUT name="content"  type="text" th:value="${oo.content}">
                         <INPUT name="oids" th:value="${oo.oid}" class="input-text" type="hidden">
                    </P>
                </DD>
                <DT></DT>
                <DD class="button"><INPUT onclick="document.vvv.submit" type="image" src="images/button_submit.gif">
                    <A id="add" onclick="AddOption()">增加选项</A>
                    <A onclick="jianOption()" >取消操作</A>
                </DD></DL></FORM></DIV></DIV>
<DIV class="wrap" id="footer">	北大青鸟 © 版权所有 </DIV></BODY></HTML>
