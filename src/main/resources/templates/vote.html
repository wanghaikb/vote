<INPUT name="token" type="hidden" value="4UDEDKPAXYKC1PTLWA2OMZGQ925VSGDB">

    <LI th:each="oo:${ops}"><INPUT name="options" th:type="${sbj.type=='单选'?'radio':'checkbox'}" th:value="${oo.oid}"><span th:text="${oo.content}"/></LI>
  </OL>
  <P class="voteView"><INPUT onclick="document.vvv.submit" type="image" src="images/button_vote.gif"/><A
  href="http://localhost:8080/myVote/Vote-view.action?entityId=1"><IMG src="images/button_view.gif"/></A></P></FORM></LI></UL></DIV>
