<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<HEAD><META content="IE=11.0000"
            http-equiv="X-UA-Compatible">
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>投票列表</TITLE> <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <META name="GENERATOR" content="MSHTML 11.00.10586.420"></HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"> </DIV>
<DIV class="wrap" id="navbar" th:replace="header::header"></DIV>
<DIV class="wrap" id="vote">
    <H2>投票列表</H2>
    <DIV style="float: right;"><A href="/maintain?pagenum=1">首页</A>
        | 	<a th:href="@{maintain(pagenum=${pageinfo.getPageNum()>1?pageinfo.getPageNum()-1:pageinfo.getPageNum()})}">上一页</a>
        | <a th:href="@{maintain(pagenum=${pageinfo.getPageNum()<pageinfo.getPages()?pageinfo.getPageNum()+1:pageinfo.getPageNum()})}">下一页</a> |
        <A th:href="@{maintain(pagenum=${pageinfo.getPages()})}">末页</A>
    </DIV><BR>
    <UL class="list" th:each="ss:${sub}">
        <LI class="odd">
            <H4><A th:text="${ss.title}" th:href="@{motify(id=${ss.sid},votes=${ss.votes},options=${ss.options},title=${ss.title})}"></A>
            </H4>
            <DIV class="join"><A th:href="@{delete(sid=${ss.sid})}">删除</A></DIV>
            <P class="info" th:text="'共有'+${ss.options}+'个选项,已有'+${ss.votes}+'个投票.'"></P>
        </LI>
    </UL>
    <DIV style="float: right;"><A href="/maintain?pagenum=1">首页</A>
        | 	<a th:href="@{maintain(pagenum=${pageinfo.getPageNum()>1?pageinfo.getPageNum()-1:pageinfo.getPageNum()})}">上一页</a>
        | <a th:href="@{maintain(pagenum=${pageinfo.getPageNum()<pageinfo.getPages()?pageinfo.getPageNum()+1:pageinfo.getPageNum()})}">下一页</a> |
        <A th:href="@{maintain(pagenum=${pageinfo.getPages()})}">末页</A>
    </DIV></DIV>
<DIV class="wrap" id="footer">	北大青鸟 © 版权所有 </DIV></BODY></HTML>
